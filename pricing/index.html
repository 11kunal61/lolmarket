<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="panel pricing-table">
            
            <div class="pricing-plan">
              <img src="shoe.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Free</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Upto 1 audiobook per day</li>
                <li class="pricing-features-item">No Downloads</li>
              </ul>
              <span class="pricing-price">Free</span>
              <a href="no stock.html" class="pricing-button">Sign up</a>
            </div>
            
            <div class="pricing-plan">
              <img src="shirt.png" alt="" class="pricing-img">
              <h2 class="pricing-header">Gold</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Upto 5 audiobooks a day</li>
                <li class="pricing-features-item">1 Download a Week</li>
              </ul>
              <span class="pricing-price">$150</span>
              <a href="no stock.html" class="pricing-button is-featured">Free trial</a>
            </div>
            
            <div class="pricing-plan">
              <img src="doge.png" alt="" class="pricing-img"><br><br>
              <h2 class="pricing-header">Premium</h2>
              <ul class="pricing-features">
                <li class="pricing-features-item">Unlimited audiobooks`</li>
                <li class="pricing-features-item">Unlimited Downloads</li>
              </ul>
              <span class="pricing-price">$400</span>
              <a href="no stock.html" class="pricing-button">Free trial</a>
            </div>
            
          </div>
        </div>
      </div>
      <a href="../index.html">Home</a>
</body>
</html>
